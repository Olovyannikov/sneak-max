<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="css/style.min.css"/>
    <title>Главная</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container grid">
        <div class="header__left"><a class="logo header__logo">SneakMax</a></div>
        <div class="header__right">
          <nav class="nav header__nav">
            <ul class="nav__list list-reset">
              <li class="nav__item"><a class="nav__link" href="#">Каталог</a></li>
              <li class="nav__item"><a class="nav__link" href="#">О нас</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Подбор товара</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Наша команда</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Доставка и оплата</a></li>
              <li class="nav__item"><a class="nav__link" href="#">Контакаты</a></li>
            </ul>
          </nav>
          <div class="cart header__cart">
            <button class="btn-reset cart__btn">
              <svg>
                <use href="img/sprite.svg#cart"></use>
              </svg>
              <div class="cart__count">1</div>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="hero__container container"><span class="hero__bg-text" aria-hidden="true">SneakMax</span>
          <h1 class="hero__title">Кроссовки известных брендов с доставной по России и СНГ</h1>
          <p class="hero__descrp">Мы продаем кроссовки брендов Nike, Adidas, Puma, Reebok, Converse и многие другие по низким ценам</p>
          <button class="btn btn--primary js-move-to">Перейти к покупкам</button>
        </div>
      </section>
    </main>
    <script src="js/script.min.js"></script>
  </body>
</html>
